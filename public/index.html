<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- DEFAUT LANGUAGE -->
    <link rel="alternate" hreflang="x-default" href="https://sharemania.fr/" />

    <!-- FAVICON -->
    <link rel="icon" href="<%= BASE_URL %>faviconSharemaniaTinyfied.ico" />

    <!-- Title and description -->
    <title>ShareMania.fr</title>
    <meta
      name="description"
      content="ShareMania.fr, le réseau social interne de l'entreprise GroupoMania !"
    />

    <!-- INSTRUCTIONS FOR GOOGLE BOT -->
    <meta name="robots" content="index, follow" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="ShareMania" />
    <meta name="twitter:site" content="@ShareMania" />
    <meta
      name="twitter:title"
      content="ShareMania.fr, le réseau social interne de l'entreprise GroupoMania !"
    />
    <meta
      name="twitter:description"
      content="ShareMania.fr, le réseau social interne de l'entreprise GroupoMania !"
    />
    <meta name="twitter:creator" content="@TrichereauCyril" />

    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta
      name="twitter:image"
      content="<%= BASE_URL %>images/homePageTinyfied.jpg"
    />

    <!-- Open Graph data -->
    <meta
      property="og:title"
      content="ShareMania.fr, le réseau social interne de l'entreprise GroupoMania !"
    />
    <meta
      property="og:type"
      content="Site Internet Officiel de ShareMania.fr"
    />
    <meta property="og:url" content="https://sharemania.fr/" />
    <meta
      property="og:image"
      content="<%= BASE_URL %>images/homePageTinyfied.jpg"
    />
    <meta
      property="og:description"
      content="ShareMania.fr, le réseau social interne de l'entreprise GroupoMania !"
    />
    <meta
      property="og:site_name"
      content="ShareMania.fr, le réseau social interne de l'entreprise GroupoMania !"
    />
    <meta property="fb:admins" content="https://www.facebook.com/ShareMania/" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4WJ8WBWJHS"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-4WJ8WBWJHS");
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
